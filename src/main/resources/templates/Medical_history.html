<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light py-4">

<div class="container">
	<div class="card shadow-sm">
		<div class="card-body">

			<h4 class="mb-3">Medical History</h4>

			<p class="mb-1">
				<strong>Patient Name:</strong>
				<span th:text="${patient.patient_name}"></span>
			</p>

			<p class="mb-3">
				<strong>Patient ID:</strong>
				<span th:text="${patient.patient_id}"></span>
			</p>

			<table class="table table-bordered table-sm">
				<thead class="table-primary">
				<tr>
					<th>History ID</th>
					<th>Diagnosis Date</th>
					<th>Medical Condition</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="hist : ${history}">
					<td th:text="${hist.history_id}"></td>
					<td th:text="${hist.diagnosis_date}"></td>
					<td th:text="${hist.medical_condition}"></td>
				</tr>
				</tbody>
			</table>

			<a href="/" class="btn btn-outline-primary btn-sm">
				Back to Home
			</a>

		</div>
	</div>
</div>

</body>
</html>
