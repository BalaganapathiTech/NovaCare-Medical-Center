<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultation Details</title>
</head>
<body>
<h2>Consultation Details</h2>
<p><strong>Patient ID:</strong> <span th:text="${consultation.patientId}"></span></p>
<p><strong>Doctor ID:</strong> <span th:text="${consultation.doctorId}"></span></p>
<p><strong>Consultation Date:</strong> <span th:text="${consultation.consultationDate}"></span></p>
<p><strong>Notes:</strong> <span th:text="${consultation.notes}"></span></p>
</body>
</html>
