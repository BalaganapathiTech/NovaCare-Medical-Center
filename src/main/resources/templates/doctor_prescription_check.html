<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Issued Prescriptions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

	<h3 class="text-center text-primary mb-4">Issued Prescriptions</h3>

	<div class="table-responsive">
		<table class="table table-bordered table-hover align-middle text-center">
			<thead class="table-light">
			<tr>
				<th>ID</th>
				<th>Doctor</th>
				<th>Date</th>
				<th>Findings</th>
				<th>Medicines</th>
				<th colspan="2">Actions</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="presc : ${prescriptions}">
				<td th:text="${presc.prescription_id}"></td>
				<td th:text="${presc.doctorId}"></td>
				<td th:text="${presc.issuedDateTime}"></td>
				<td th:text="${presc.findings}"></td>
				<td th:text="${presc.medicines}"></td>

				<td>
					<a th:href="@{../modifyprescription/{id}(id=${presc.prescription_id})}"
					   class="btn btn-sm btn-primary">
						Modify
					</a>
				</td>

				<td>
					<button class="btn btn-sm btn-danger"
							th:onclick="|confirmDelete('@{../deleteprescription/{id}(id=${presc.prescription_id})}')|">
						Delete
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="text-center mt-3">
		<button class="btn btn-secondary" onclick="history.go(-1)">Back</button>
	</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	function confirmDelete(url) {
        if (confirm('Are you sure you want to delete this prescription?')) {
            window.location.href = url;
        }
    }
</script>

</body>
</html>
