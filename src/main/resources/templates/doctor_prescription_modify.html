<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Modify Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">

	<h3 class="text-center mb-4">Modify Prescription</h3>

	<p><strong>Patient ID:</strong> <span th:text="${id}"></span></p>
	<p><strong>Patient Name:</strong> <span th:text="${name}"></span></p>

	<form method="post"
		  th:action="@{/doctor/modifyprescription/save}"
		  th:object="${modifyPrescriptionForm}">

		<div class="mb-3">
			<label class="form-label">Prescription ID</label>
			<input type="text" class="form-control"
				   th:field="*{prescription_id}" readonly/>
		</div>

		<div class="mb-3">
			<label class="form-label">Doctor ID</label>
			<input type="text" class="form-control"
				   th:field="*{doctorId}" readonly/>
		</div>

		<div class="mb-3">
			<label class="form-label">Findings</label>
			<textarea class="form-control" rows="4"
					  th:field="*{findings}"></textarea>
		</div>

		<div class="mb-3">
			<label class="form-label">Medicines</label>
			<textarea class="form-control" rows="4"
					  th:field="*{medicines}"></textarea>
		</div>

		<div class="d-flex justify-content-between">
			<button type="submit" class="btn btn-primary">Modify</button>
			<button type="button" onclick="history.back()" class="btn btn-outline-secondary">
				Back
			</button>
		</div>
	</form>

</div>
</body>
</html>
