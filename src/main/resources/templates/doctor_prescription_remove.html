<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Update Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">

	<h4 class="mb-3">Update Patient Medical History</h4>

	<p><strong>Patient ID:</strong> <span th:text="${id}"></span></p>
	<p><strong>Patient Name:</strong> <span th:text="${name}"></span></p>

	<form method="post"
		  th:action="@{/doctor/updatemedicalhistory/save}"
		  th:object="${history}">

		<div class="mb-3">
			<label class="form-label">Patient ID</label>
			<input type="text" class="form-control"
				   th:field="*{patientId}" readonly/>
		</div>

		<div class="mb-3">
			<label class="form-label">Medical Condition</label>
			<textarea class="form-control" rows="4"
					  th:field="*{medical_condition}" required></textarea>
		</div>

		<input type="date" th:field="*{diagnosis_date}" hidden/>

		<div class="d-flex justify-content-between">
			<button type="submit" class="btn btn-success">
				Update Record
			</button>

			<button type="button" onclick="history.back()"
					class="btn btn-outline-secondary">
				Back
			</button>
		</div>
	</form>

</div>
</body>
</html>
