<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Update Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light py-5">

<div class="container">
	<div class="card shadow-sm mx-auto" style="max-width: 600px;">
		<div class="card-body">

			<h4 class="text-center mb-4">Update Medical History</h4>

			<p class="text-muted mb-1" th:text="'Patient ID: ' + ${id}"></p>
			<p class="text-muted mb-3" th:text="'Patient Name: ' + ${name}"></p>

			<form method="post"
				  th:action="@{/doctor/updatemedicalhistory/save}"
				  th:object="${history}">

				<div class="mb-3">
					<label class="form-label">Patient ID</label>
					<input type="text"
						   class="form-control"
						   th:field="*{patientId}"
						   readonly/>
				</div>

				<div class="mb-3">
					<label class="form-label">Medical Condition</label>
					<textarea class="form-control"
							  rows="4"
							  th:field="*{medical_condition}"
							  required>
                    </textarea>
				</div>

				<input type="date" th:field="*{diagnosis_date}" hidden/>

				<div class="d-grid gap-2 mt-4">
					<button type="submit" class="btn btn-success">
						Update Record
					</button>

					<button type="button"
							onclick="history.back()"
							class="btn btn-outline-secondary">
						Go Back
					</button>
				</div>

			</form>

		</div>
	</div>
</div>

</body>
</html>
