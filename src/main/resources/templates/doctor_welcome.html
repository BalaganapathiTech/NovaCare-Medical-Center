<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-4">
        <i class="fas fa-user-md fa-3x text-primary mb-2"></i>
        <h2>Welcome, Doctor</h2>
        <p class="text-muted mb-1" th:text="'Doctor ID: ' + ${id}"></p>
        <p class="text-muted" th:text="'Doctor Name: ' + ${name}"></p>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <a th:href="@{/doctor/checkappointment/{docId}(docId=${id})}"
               class="card text-center text-decoration-none shadow-sm h-100">
                <div class="card-body">
                    <i class="fas fa-calendar-check fa-2x text-success mb-2"></i>
                    <h5 class="card-title">My Appointments</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/doctor/issuedprescription/{docId}(docId=${id})}"
               class="card text-center text-decoration-none shadow-sm h-100">
                <div class="card-body">
                    <i class="fas fa-file-prescription fa-2x text-info mb-2"></i>
                    <h5 class="card-title">Issued Prescriptions</h5>
                </div>
            </a>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/logout}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
