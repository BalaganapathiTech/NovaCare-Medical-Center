<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h3 class="text-center text-primary mb-3">Issue Prescription</h3>

    <div class="text-center mb-4">
        <p class="mb-1"><strong>Patient ID:</strong> <span th:text="${id}"></span></p>
        <p><strong>Patient Name:</strong> <span th:text="${name}"></span></p>
    </div>

    <form th:action="@{/doctor/issueprescription/save}"
          th:object="${prescriptionForm}"
          method="post"
          class="mx-auto"
          style="max-width: 700px;">

        <div class="mb-3">
            <label class="form-label">Doctor ID</label>
            <input type="text" th:field="*{doctorId}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Patient ID</label>
            <input type="text" th:field="*{patientId}" class="form-control" readonly>
        </div>

        <input type="hidden" th:field="*{issuedDateTime}">

        <div class="mb-3">
            <label class="form-label">Findings</label>
            <textarea th:field="*{findings}" rows="4" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Medicines</label>
            <textarea th:field="*{medicines}" rows="4" class="form-control" required></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
                Issue Prescription
            </button>

            <button type="button" class="btn btn-secondary" onclick="history.go(-1)">
                Back
            </button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
