<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Doctor Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">
<div class="container mt-5">

	<h3 class="text-center mb-4">Available Doctors</h3>

	<div class="row g-4">
		<div class="col-md-4" th:each="doc : ${doctors}">
			<div class="card h-100 shadow-sm">
				<div class="card-body">
					<h5 class="card-title" th:text="${doc.doctor_name}"></h5>

					<p class="mb-1">
						<strong>Specialization:</strong>
						<span th:text="${doc.specialization}"></span>
					</p>

					<p class="mb-1">
						<strong>Email:</strong>
						<span th:text="${doc.email}"></span>
					</p>

					<p class="mb-1">
						<strong>Gender:</strong>
						<span th:text="${doc.sex}"></span>
					</p>

					<p class="mb-2">
						<strong>Doctor ID:</strong>
						<span th:text="${doc.doctor_id}"></span>
					</p>

					<a th:href="'mailto:' + ${doc.email}"
					   class="btn btn-sm btn-primary">
						Contact
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="text-center mt-4">
		<button onclick="history.back()" class="btn btn-secondary">
			Back
		</button>
	</div>

</div>
</body>
</html>
