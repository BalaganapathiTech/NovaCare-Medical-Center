<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Patient Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <span class="navbar-brand">NovaCare Hospital</span>

    <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="http://localhost:8080/login">
            Logout
        </a>
    </div>
</nav>

<div class="container my-5">

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="mb-1">
                Welcome, <span th:text="${name}"></span>
            </h5>
            <p class="text-muted mb-0">
                Patient ID: <span th:text="${id}"></span>
            </p>
        </div>
    </div>

    <div class="row g-3">

        <div class="col-md-4">
            <a class="btn btn-outline-primary w-100"
               th:href="@{doctordetails}">
                View Doctor Details
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-outline-primary w-100"
               th:href="@{bookappointment/{id}(id=${id})}">
                Book Appointment
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-outline-primary w-100"
               th:href="@{checkappointment/{id}(id=${id})}">
                My Appointments
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-outline-primary w-100"
               th:href="@{checkprescription/{id}(id=${id})}">
                My Prescriptions
            </a>
        </div>

        <div class="col-md-4">
            <a class="btn btn-outline-primary w-100"
               th:href="@{medicalhistory/{id}(id=${id})}">
                Medical History
            </a>
        </div>

    </div>
</div>

<footer class="text-center text-muted py-3">
    Â© 2024 NovaCare Hospital
</footer>

</body>
</html>
