<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Patient Prescriptions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light py-4">

<div class="container">
	<div class="card shadow-sm">
		<div class="card-body">

			<h4 class="mb-3">Patient Prescriptions</h4>

			<p class="mb-3">
				<strong>Patient Name:</strong>
				<span th:text="${name}"></span>
			</p>

			<div class="table-responsive">
				<table class="table table-bordered table-sm">
					<thead class="table-primary">
					<tr>
						<th>Prescription ID</th>
						<th>Doctor ID</th>
						<th>Issued Date</th>
						<th>Findings</th>
						<th>Medicines</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="presc : ${prescriptions}">
						<td th:text="${presc.prescription_id}"></td>
						<td th:text="${presc.doctorId}"></td>
						<td th:text="${presc.issuedDateTime}"></td>
						<td th:text="${presc.findings}"></td>
						<td th:text="${presc.medicines}"></td>
					</tr>
					</tbody>
				</table>
			</div>

			<a href="/" class="btn btn-outline-primary btn-sm mt-2">
				Back to Home
			</a>

		</div>
	</div>
</div>

</body>
</html>
